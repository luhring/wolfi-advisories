name: Lint

on:
  pull_request:
    branches: ['main']
  push:
    branches:
      - gh-readonly-queue/main/**

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v3

    - name: Check YAML formatting
      id: lint-yaml
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:f73762226f1163ae7341a93cd1432d5cffa921891e9f92de9e2e3cf7a954776f
      with:
        entrypoint: wolfictl
        args: lint yam

    - name: Check secfixes synchronization
      id: sync-secfixes
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:f73762226f1163ae7341a93cd1432d5cffa921891e9f92de9e2e3cf7a954776f
      with:
        entrypoint: wolfictl
        args: "advisory sync-secfixes --warn --no-distro-detection --advisories-repo-dir ."
